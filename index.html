<!DOCTYPE html>
<html>
<head>
  <title>Phone Number Validation</title>
</head>
<body>
  <h1>Phone Number Validation</h1>
  <form id="phoneForm">
    <label for="nationality">Nationality:</label>
    <select id="nationality">
      <option value="">Select Nationality</option>
      <!-- Options will be added dynamically by JavaScript -->
    </select>
    <br>
    <label for="countryCode">Phone Prefix (Country Code):</label>
    <select id="countryCode" disabled>
      <option value="">Loading...</option>
    </select>
    <br>
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone">
    <button type="button" onclick="validatePhoneNumber()">Validate</button>
  </form>
  <p id="validationResult"></p>

  <script src="utils/phone_formats.json"></script>
  <script src="js/phone-verification.js"></script>
</body>
</html>
